          <br />

          <br />

          <br />
          <br />

            name="message"
            id="message"
            cols="50"
            rows="10"
            placeholder="Enter your message here"
          ></textarea>
          <br />
          <br />
          <input class="button" type="submit" value="send" />
        </form>
        <br />
